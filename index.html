<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Note Taker</title>
</head>

<body>
    <div class="top-div container-fluid p-2 sticky-top">
        <h1 class="ms-3">Note Taker</h1>
    </div>
    <div class="container text-start mt-3 mx-auto">
        <p class="fs-3 mb-0">Add A New Note</p>
        <div class=" bd-highlight mb-3 mx-5">
            <form action="/asds" id="">
                <div class="d-flex flex-column p-2 bd-highlight ">
                    <label for="title">Title: </label>
                    <input class="mt-2" type="text" name="title" id="title">
                </div>
                <div class="d-flex flex-column p-2 bd-highlight ">
                    <label for="add-note">Body:</label>
                    <textarea name="note" id="add-note" class="mt-2" rows="4"
                        placeholder="  Write your note here"></textarea>
                </div>
                <button class="btn btn-success" id="add">Add Note</button>
            </form>
        </div>
    </div>
    <div class="container text-start mt-3 mx-auto">
        <div class="note-area row row-cols-2  row-cols-md-3 g-4 text-start mt-3" id="notes">

        </div>
    </div>
    <div class="mode hidden">
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
